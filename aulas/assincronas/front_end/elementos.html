<!DOCTYPE html>
<html>

<head>
    <title>Elementos HTML</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Estudando novos elementos</h1>
    <!-- display: inline (ocupam somente o espaço que precisam para seu conteúdo) -->
    <!-- display: block (ocupam todo o espaço disponível na largura da tela) -->

    <a href="">link</a>
    <img src="imgs/calendar.png" alt="">

    <p>Parágrafo</p>
    <a href="">link</a>
    <img src="imgs/calendar.png" alt="">

    <!-- Listas (ordenadas ou não ordenadas) -->

    <ol>
        <li>Chá</li>
        <li>Achocolatado</li>
        <li>Café</li>
    </ol>

    <ul>
        <li>Home</li>
        <li>Projetos</li>
        <li>Contato</li>
    </ul>

    <!-- TABELA -->
    <!-- rowspan serve para mesclar linhas -->
    <!-- colsapn serve para mesclar colunas -->
    <table>
        <tr>
            <th rowspan="2">Conteúdo 1</th>
            <th colspan="3">Conteúdo 2</th>
        </tr>
        <tr>
            <!--<td>Conteúdo</td>-->
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
        <tr>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
            <td>Conteúdo</td>
        </tr>
    </table>

    <!-- Entidade de Caracteres -->
    <!-- Caracteres especiais devem ser evitados no corpo do texto, e serem substituídos pela entidade de caracter -->

    &pound; <!-- libra -->
    &amp; <!-- e comercial -->
    &copy; <!-- copyright-->
</body>

</html>
